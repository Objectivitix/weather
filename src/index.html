<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search">
      <input class="search__control" type="text" placeholder="Search city" />
      <button class="search__enter"><img src="./icons/search.svg" /></button>
      <p class="search__error"></p>
    </div>
    <button class="unit-toggle">Â°F / mph</button>

    <article class="article">
      <header class="header">
        <h1 class="header__location">Kanata, Canada</h1>
        <p class="header__time">
          <span class="header__term">Last updated on</span>
          <span data-time></span>
          <span class="header__term">(local time)</span>
        </p>
      </header>

      <section class="current">
        <div class="basic">
          <p class="basic__desc"></p>
          <p class="basic__temp"></p>
          <p class="basic__appar">
            <span class="basic__term">Feels like</span>
            <span data-appar></span>
          </p>
        </div>
        <dl class="more">
          <div class="more__row">
            <dt class="more__term">Humidity</dt>
            <dd data-humidity></dd>
          </div>
          <div class="more__row">
            <dt class="more__term">Precipitation</dt>
            <dd data-precip></dd>
          </div>
          <div class="more__row">
            <dt class="more__term">Wind</dt>
            <dd data-wind></dd>
          </div>
          <div class="more__row">
            <dt class="more__term">UV Index</dt>
            <dd data-uv></dd>
          </div>
        </dl>
      </section>

      <section class="forecast">
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
        <div class="forecast__block">
          <h3 class="forecast__day"></h3>
          <p>
            <span class="forecast__high"></span>
            <span class="forecast__low"></span>
          </p>
        </div>
      </section>

      <footer>
        <p>
          <span class="footer__term">Made by</span>
          <a class="footer__link" href="https://github.com/Objectivitix/weather" target="_blank"
            >Objectivitix</a
          >
        </p>
        <p>
          <span class="footer__term">Weather data from</span>
          <a class="footer__link" href="https://open-meteo.com/" target="_blank">OpenMeteo</a>
        </p>
      </footer>
    </article>
  </body>
</html>
